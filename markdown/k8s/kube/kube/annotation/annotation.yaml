apiVersion: apps/v1
kind: Deployment
metadata:
  name: annotation
  labels:
    app: nginx
  annotations:
    manager: "myadmin"
    contact: "010-0000-0000"
    release-version: "v1.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80